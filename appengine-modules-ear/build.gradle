apply plugin: 'ear'
apply plugin: 'appengine'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.google.appengine:gradle-appengine-plugin:1.9.3'
    }
}

dependencies {
    appengineSdk 'com.google.appengine:appengine-java-sdk:1.9.3'
    deploy project(path: ':appengine-modules-web-1', configuration: 'archives')
    deploy project(path: ':appengine-modules-web-2', configuration: 'archives')
}

appengine {
    downloadSdk = true
}
